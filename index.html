<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="circle">
        <img src="images/star-icon.svg" alt="" aria-hidden="true" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div
        class="rating-nums"
        role="radiogroup"
        aria-label="Rate this item from 1 to 5"
      >
        <div class="circle" role="radio" tabindex="0" aria-checked="false">
          1
        </div>
        <div class="circle" role="radio" tabindex="-1" aria-checked="false">
          2
        </div>
        <div class="circle" role="radio" tabindex="-1" aria-checked="false">
          3
        </div>
        <div class="circle" role="radio" tabindex="-1" aria-checked="false">
          4
        </div>
        <div class="circle" role="radio" tabindex="-1" aria-checked="false">
          5
        </div>
      </div>
      <button type="submit">submit</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
